<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">

        <table>
            <tr>
                <td class="a" id="a"></td>
                <td class="b" id="b"></td>
                <td class="c" id="c"></td>
            </tr>
            <tr>
                <td class="a" id="d"></td>
                <td class="b" id="e"></td>
                <td class="c" id="f"></td>
            </tr>
            <tr>
                <td class="a" id="g"></td>
                <td class="b" id="h"></td>
                <td class="c" id="i"></td>
            </tr>
        </table>

        <h3 class="player-turn">Player Turn: 0</h3>
        <h3 class="player-won hide">0 has won the game!</h3>
    
    </div>

</body>
<script src="index.js"></script>
</html>
